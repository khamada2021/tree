<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/basket-style.css"/>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <title>Web Shop Cart</title>
</head>

<body>
    <div class="container">
        <h1>Shoping Cart</h1>
        <div class="cart">
            <div class="products">
                <div class="product">
                    <img src="pictures\ring1-white.jpg">
                    <div class="product-info">
                        <h3 class="product-name">Ring</h3>
                        <h2 class="product-price">30 $</h2>
                        <p id="the-one">Qt:<input type="number" value="1" name="1" min="1" max="10"></p>
                        <div class="product-remove">
                            <div class="remo">
                                Remove</div>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <img src="pictures\ring1-white.jpg">
                    <div class="product-info">
                        <h3 class="product-name">Ring</h3>
                        <h2 class="product-price">30 $</h2>
                        <p id="the-one">Qt:<input type="number" value="1" name="1" min="1" max="10"></p>

                        <div class="product-remove">
                            <div class="remo">
                                Remove</div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="cart-total">
                <p>
                    <span>Total price</span>
                    <span> $3000</span>
                </p>
                <p>
                    <span>Number of items</span>
                    <span>2 </span>
                </p>
                <a href="#">Procced</a>
            </div>
        </div>

    </div>
</body>

</html>
