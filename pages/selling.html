    <section class="sell-section">
        <div class="sell-container">
            <h2>Sell Your Product</h2>
            <p>Fill in the details below to list your product for sale.</p>

            <form action="#" method="post" class="sell-form" enctype="multipart/form-data">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="productCategory">Category:</label>
                <select id="productCategory" name="productCategory" required>
                    <option value="clothes">Clothes</option>
                    <option value="jewelry">Jewelry</option>
                    <option value="arts">Arts</option>
                    <option value="other">Other</option>
                    <option value="food">Food</option>
                </select>

                <label for="productDescription">Product Description:</label>
                <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

                <label for="productPrice">Price:</label>
                <input type="number" id="productPrice" name="productPrice" required>

                <label for="productImage">Product Image:</label>
                <input type="file" id="productImages" name="productImages[]" accept="image/*" multiple required>

                <button type="submit">List Product</button>
            </form>
        </div>
    </section>
